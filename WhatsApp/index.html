<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>whatsapp</title>
</head>
<body>

    <div class="container">

        <div class="box-left">

            <div class="header">
                <div class="userimg">
                    <img src="eu.jpg" alt="" class="cover">
                </div>
                <div class="nick">
                    <h5>Airton Júnior</h5>
                </div>
                <ul class="icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>

            <div class="search">
                <div>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>

            <div class="chatlist">

                <div class="block unread">
                    <div class="imgbx">
                        <img src="ney.png" alt="" class="cover">
                    </div>

                    <div class="details">
                        <div class="listhead">
                            <h4>Neymilhos</h4>
                            <p class="time">13:34</p>
                        </div>

                        <div class="message">
                            <p>Foi mal, caí aqui...</p>
                            <b>3</b>
                        </div>
                    </div>
                </div>

                <div class="block unread">
                    <div class="imgbx">
                        <img src="cr7.png" alt="" class="cover">
                    </div>

                    <div class="details">
                        <div class="listhead">
                            <h4>Robonaldo</h4>
                            <p class="time">22:00</p>
                        </div>

                        <div class="message">
                            <p>Eu sou lindo!</p>
                            <b>5</b>
                        </div>
                    </div>
                </div>

                <div class="block unread">
                    <div class="imgbx">
                        <img src="ancaramessi.png" alt="" class="cover">
                    </div>

                    <div class="details">
                        <div class="listhead">
                            <h4>Ancaramessi</h4>
                            <p class="time">12:14</p>
                        </div>

                        <div class="message">
                            <p>¿Vamos jugar boludo?</p>
                            <b>4</b>
                        </div>
                    </div>
                </div>


            </div>

            
        </div>

        <div class="box-right">

            <div class="header">

                <div class="img-perfil">
                    <div class="userimg">
                        <img src="ney.png" alt="" class="cover">
                    </div>
                    <h4>Neymilhos <br><span>Online</span></h4>
                </div>

                <ul class="icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
               
            </div>

            <div class="chat">

                <div class="messages friend-message">
                    <p>Cade, chaaama!! <br><span>21:23</span></p>
                </div>

                <div class="messages you-message">
                    <p>Você não ta aparecendo aqui pra mim<br><span>21:24</span></p>
                </div>

                <div class="messages friend-message">
                    <p>Foi mal, caí aqui...<br><span>21:40</span></p>
                </div>


            </div>

            <div class="chatbox-input">
                <ion-icon name="happy-outline"></ion-icon>
                <ion-icon name="attach-outline"></ion-icon>
                <input type="text" placeholder="Mensagem">
                <ion-icon name="mic-outline"></ion-icon>
            </div>
        </div>
    </div>

    

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>

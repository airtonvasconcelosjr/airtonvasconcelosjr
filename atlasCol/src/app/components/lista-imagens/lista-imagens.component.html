<button class="title" (click)="mostrarKing = !mostrarKing; mostrarSetaParaBaixo = !mostrarSetaParaBaixo">
  King Koil 
  <i class="fa mt-1" [ngClass]="{'fa-angle-down': mostrarSetaParaBaixo, 'fa-angle-up': !mostrarSetaParaBaixo}"></i>
</button>
<button class="title" (click)="mostrarMercosul = !mostrarMercosul; mostrarSetaParaBaixoMercosul = !mostrarSetaParaBaixoMercosul">
  Mercosul 
  <i class="fa mt-1" [ngClass]="{'fa-angle-down': mostrarSetaParaBaixoMercosul, 'fa-angle-up': !mostrarSetaParaBaixoMercosul}"></i>
</button>

<div *ngIf="( mostrarMercosul || mostrarKing )">
  <section class="colchoes">
    <div class="lista-colchoes" *ngFor="let colchao of colchoes">
      <ng-container *ngIf="((mostrarKing === true && colchao.fabril === 'King Koil') || (mostrarMercosul === true && colchao.fabril === 'Mercosul'))">
        <img id="imagem-colchao" [src]="colchao.imagem" alt="Colchão {{ colchao.id }}" class="media-object img-responsive img-thumbnail imagem-colchao">
        <div class="botoes-descricao">
          <button (click)="toggleDescricao(colchao)">
            {{ colchao.abrirDescricao ? 'Fechar' : 'Descrição ' + colchao.nome }}
          </button>
        </div>
        <img [hidden]="!colchao.abrirDescricao" [src]="colchao.descricao" class="imagem-descricao"  (click)="toggleDescricao(colchao)">
        <button [hidden]="!colchao.abrirDescricao" class="button-descricao" (click)="toggleDescricao(colchao)"> {{ colchao.abrirDescricao ? 'Clique na imagem para fechar' : 'Descrição ' }}</button>
      </ng-container>
    </div>
  </section>
</div>
